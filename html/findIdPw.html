<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../js/common.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <header class="sub-header">
        <button class="back"></button>
        <div class="sub-title">이메일&비밀번호 찾기</div>
      </header>
      <div class="find-container">
        <div class="tabs">
          <div class="tab on" data-target="#email">이메일 찾기</div>
          <div class="tab" data-target="#pw">비밀번호 찾기</div>
        </div>
        <div class="cont">
          <section id="email" class="">
            <div class="flex gap-4 p-4 col">
              <!-- 인증번호 전 -->
              <div class="flex justify-center">
                <p class="text-center">
                  가입 시 등록한 휴대폰 번호로<br />간단한 인증 후 아이디를
                  찾아드릴게요.
                </p>
              </div>
              <div class="input-with-button">
                <input type="tel" value="01012345678" />
                <button class="btn btn-sm">인증하기</button>
              </div>
              <div class="input-with-button disabled">
                <input type="tel" value="01012345678" disabled />
                <button class="btn btn-sm" disabled>인증하기</button>
              </div>
              <div>
                <input type="tel" class="input" placeholder="인증번호 입력" />
              </div>
              <!-- 인증번호 후 -->
              <div class="flex justify-center col items-center">
                <p class="text-center">
                  회원님의 아이디는<br /><span class="text-primary font-bold"
                    >email@email.com</span
                  ><br />입니다.
                </p>
                <p class="mt-4">
                  <span class="font-bold">가입경로: </span>네이버 간편 로그인
                </p>
              </div>
              <button class="btn btn-lg btn-full">확인</button>
            </div>
          </section>
          <section id="pw" class="on">
            <div class="flex gap-4 p-4 col account">
              <!-- 인증번호 전 -->
              <div class="flex justify-center">
                <p class="text-center">
                  가입 시 등록한 정보 번호로<br />간단한 인증 후 비밀번호를
                  찾아드릴게요.
                </p>
              </div>
              <div class="input email">
                <input type="email" placeholder="이메일" />
              </div>
              <div class="input email disabled">
                <input type="email" placeholder="email@email.com" disabled />
              </div>
              <div>
                <input type="tel" class="input" placeholder="인증번호 입력" />
              </div>
              <!-- 인증번호 후 -->
              <div class="flex justify-center col items-center">
                <p class="text-center">
                  인증이 완료되었습니다.<br /><span
                    class="text-primary font-bold"
                    >비밀번호를 다시 설정해 주세요.</span
                  >
                </p>
                <div class="mt-4 w-full flex col gap-2">
                  <div class="input pw">
                    <input
                      type="password"
                      placeholder="비밀번호(영문+숫자 조합 8자 이상)"
                    />
                  </div>

                  <div class="input pw">
                    <input type="password" placeholder="비밀번호 확인" />
                  </div>
                </div>
              </div>
              <button class="btn btn-lg btn-full">확인</button>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
