<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <script src="../../js/common.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="wrap" class="h-screen">
      <header class="share-header">
        <button class="back"></button>
        <div class="logo"></div>
      </header>

      <div class="data-container">
        <div class="data-info bb">
          <div class="title">
            <span class="font-extra-bold text-xl">일본</span>
            <span class="font-extra-bold text-xl text-primary">1GB</span>
          </div>
          <div class="desc text-xl">7일 플랜</div>
          <div>
            <span class="text-sm font-bold">활성화 유효기간:</span>
            <span class="text-sm">2025.03.31 09:33:14 UTC</span>
          </div>
        </div>
        <div class="remains">
          <div class="row">
            <div class="flex gap-1">
              <span class="font-bold text-lg">데이터 잔량</span>
              <span class="font-bold text-lg text-primary">235MB</span>
            </div>
            <div class="amount-bar">
              <span style="width: 40%"></span>
            </div>
            <div class="flex justify-end">
              <span class="text-gray">총 데이터: 1.00GB</span>
            </div>
          </div>
          <div class="row">
            <div class="flex gap-1">
              <span class="font-bold text-lg">잔여 기간</span>
              <span class="font-bold text-lg text-primary"
                >3일 12시간 40분</span
              >
            </div>
            <div class="amount-bar">
              <span style="width: 80%"></span>
            </div>
            <div class="flex justify-end">
              <span class="text-gray">만료일: 2025.03.31</span>
            </div>
          </div>
        </div>
        <div class="mt-auto">
          <div class="p-6">
            <p class="text-center text-gray">조회 날짜: 2025-10-20</p>
            <p class="text-center text-gray">ICCIC: 243428394324</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
