<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/media.css" />
    <script src="../js/nav.js" type="module"></script>
    <script src="../js/header.js" type="module"></script>
    <title>로그인</title>
  </head>
  <body>
    <div id="wrap">
      <div class="sign-up-container">
        <p class="text-xl font-extra-bold">
          <span class="text-xl font-extra-bold text-primary">이심팜</span>에
          오신 것을 환영합니다!
        </p>
        <div class="banner my-2">
          <img
            src="../assets/images/common/banner/sign-up-banner.png"
            alt="이심팜 배너"
          />
        </div>
        <div class="agree-box">
          <div class="chk-circle">
            <input type="checkbox" id="all" />
            <label for="all">전체 동의</label>
          </div>
          <ul class="list">
            <li>
              <div class="chk">
                <input type="checkbox" id="agree01" />
                <label for="agree01">(필수) 서비스 이용약관 동의</label>
              </div>
              <button class="arrow"></button>
            </li>
            <li>
              <div class="chk">
                <input type="checkbox" id="agree02" />
                <label for="agree02"
                  >(필수) 개인정보 처리방침 및 이용동의</label
                >
              </div>
              <button class="arrow"></button>
            </li>
            <li>
              <div class="chk">
                <input type="checkbox" id="agree03" />
                <label for="agree03"
                  >(선택) 맞춤안내 마케팅 정보 메일 수신동의</label
                >
              </div>
            </li>
            <li>
              <div class="chk">
                <input type="checkbox" id="agree04" />
                <label for="agree04"
                  >(선택) 맞춤안내 마케팅 정보 문자 수신동의</label
                >
              </div>
            </li>
          </ul>
        </div>
        <div class="mt-auto">
          <button class="btn btn-lg btn-bk btn-full">휴대폰 인증하기</button>
        </div>
      </div>
    </div>
  </body>
  <script></script>
</html>
