<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../js/common.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <header class="sub-header">
        <div class="sub-title">내 eSim</div>
      </header>
      <div class="tabs">
        <div class="tab on" data-target="#available">사용 가능</div>
        <div class="tab" data-target="#expire">사용 만료</div>
      </div>
      <div class="myESim-container">
        <div class="cont">
          <section id="available" class="on">
            <!-- 빈 화면 -->
            <div class="empty-container" style="display: none">
              <div class="flex col gap-3 justify-center items-center h-full">
                <span class="icon"></span>
                <span
                  >사용 가능한 eSIM이 없습니다.<br />
                  eSIMfarm과 함께하세요!</span
                >
                <button class="btn btn-lg">eSim 구매하기</button>
              </div>
            </div>
            <!-- //빈 화면 -->
            <div class="my-prod-list">
              <div class="my-prod-item">
                <div class="label-sec primary"></div>
                <div class="main-sec">
                  <div class="lt">
                    <div class="title flex gap-1">
                      <div class="text-xl font-bold">일본</div>
                      <div class="text-xl font-bold text-primary">1GB</div>
                    </div>
                    <div class="desc text-xl">7일 플랜</div>
                    <div class="expiry-date mt-1">
                      <span class="font-bold">유효기간:</span>
                      <span>2025-01-24</span>
                    </div>
                    <div class="text-gray">ICCID : 89852240400023097017</div>
                    <div class="mall text-gray">네이버 스토어팜</div>
                  </div>
                  <div class="rt">
                    <button class="button qr">
                      <span class="icon"></span>
                      <span class="txt">QR 확인</span>
                    </button>
                    <button class="button data">
                      <span class="icon"></span>
                      <span class="txt">데이터 조회</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section id="expire">
            <div class="my-prod-list">
              <div class="my-prod-item disabled">
                <div class="label-sec"></div>
                <div class="main-sec">
                  <div class="lt">
                    <div class="title flex gap-1">
                      <div class="text-xl font-bold">일본</div>
                      <div class="text-xl font-bold text-primary">1GB</div>
                    </div>
                    <div class="desc text-xl">7일 플랜</div>
                    <div class="expiry-date mt-1">
                      <span class="font-bold">유효기간:</span>
                      <span>2025-01-24</span>
                    </div>
                    <div class="text-gray">ICCID : 89852240400023097017</div>
                    <button class="review">리뷰 쓰기</button>
                    <div class="mall text-gray">네이버 스토어팜</div>
                  </div>
                  <div class="rt">
                    <button class="data">
                      <span class="icon"></span>
                      <span class="txt">데이터 조회</span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="my-prod-item disabled">
                <div class="label-sec"></div>
                <div class="main-sec">
                  <div class="lt">
                    <div class="title flex gap-1">
                      <div class="text-xl font-bold">일본</div>
                      <div class="text-xl font-bold text-primary">1GB</div>
                    </div>
                    <div class="desc text-xl">7일 플랜</div>
                    <div class="expiry-date mt-1">
                      <span class="font-bold">유효기간:</span>
                      <span>2025-01-24</span>
                    </div>
                    <div class="text-gray">ICCID : 89852240400023097017</div>
                    <button class="review disabled">리뷰 쓰기</button>
                    <div class="mall text-gray">네이버 스토어팜</div>
                  </div>
                  <div class="rt">
                    <button class="data">
                      <span class="icon"></span>
                      <span class="txt">데이터 조회</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
