<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/media.css" />
    <script src="../js/nav.js" type="module"></script>
    <script src="../js/header.js" type="module"></script>
    <title>로그인</title>
  </head>
  <body>
    <div id="wrap">
      <div class="sign-up-container account">
        <p class="text-xl font-extra-bold">
          안녕하세요!
          <span class="font-extra-bold text-primary">백지훈</span>님
        </p>
        <form action="" class="flex col gap-2 mt-4">
          <div class="input email">
            <input type="email" placeholder="이메일" />
          </div>
          <div class="input pw">
            <input type="password" placeholder="비밀번호" />
          </div>
          <div class="input pw">
            <input type="password" placeholder="비밀번호 확인" />
          </div>
          <div>
            <input
              type="text"
              class="input"
              placeholder="추천인 코드 입력(선택)"
            />
          </div>
        </form>
        <div class="mt-3">
          <p class="text-sm">
            <span class="font-bold"
              >*추천인 코드 입력은 필수 입력 항목이 아니며,</span
            ><br />
            초대된 링크를 통해 가입하거나 코드 입력 시<br />나와 친구에게 구매
            시 사용 가능한 <span class="text-primary">10% 할인 쿠폰</span>이
            지급됩니다.
          </p>
        </div>
        <div class="mt-auto">
          <button class="btn btn-lg btn-full">회원가입 완료</button>
        </div>
      </div>
    </div>
  </body>
  <script></script>
</html>
