<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../js/nav.js"></script>
    <script src="../js/common.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <header class="sub-header">
        <button class="back"></button>
        <div class="sub-title">알림 설정</div>
      </header>

      <div class="alarm-container">
        <h3>
          이심팜이 드리는
          <span class="text-primary">이벤트 및 혜택 정보</span>를 받아보세요.
        </h3>
        <div class="switch-box">
          <div class="row">
            <fieldset class="toggle">
              <label>
                <span>이메일</span>
                <input role="switch" type="checkbox" checked />
              </label>
            </fieldset>
          </div>
          <div class="row">
            <fieldset class="toggle">
              <label>
                <span>문자 메시지</span>
                <input role="switch" type="checkbox" />
              </label>
            </fieldset>
          </div>
        </div>
        <div class="mt-4">
          <p class="text-sm">
            알림 설정 시 마케팅 목적의
            <span class="underline font-bold">개인정보 수집에 동의</span>하신
            것으로 간주합니다.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
