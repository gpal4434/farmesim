<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/media.css" />
    <script src="../js/nav.js" type="module"></script>
    <script src="../js/header.js" type="module"></script>
    <title>로그인</title>
  </head>
  <body>
    <div id="wrap">
      <div class="login-container account">
        <div class="logo"></div>
        <form action="" class="login">
          <div class="input email">
            <input type="email" placeholder="이메일" />
          </div>
          <div class="input pw">
            <input type="password" placeholder="비밀번호" />
          </div>
          <input
            type="submit"
            class="btn btn-lg btn-full text-lg font-bold mb-4"
            value="로그인"
          />
          <div class="account-btn email btn btn-lg btn-full btn-border-bk">
            <input type="submit" class="font-bold" value="이메일로 회원가입" />
          </div>
          <div class="account-btn naver btn btn-lg btn-full btn-border-bk">
            <input type="submit" class="font-bold" value="네이버로 계속하기" />
          </div>
          <div class="account-btn kakao btn btn-lg btn-full btn-border-bk">
            <input
              type="submit"
              class="font-bold"
              value="카카오톡으로 계속하기"
            />
          </div>
          <div class="my-4">
            <div class="flex gap-2 justify-center">
              <a href="#" class="text-sm">아이디 찾기</a>
              <span>·</span>
              <a href="#" class="text-sm">패스워드 찾기</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script></script>
</html>
