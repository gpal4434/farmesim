<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../js/nav.js"></script>
    <script src="../js/common.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <header class="sub-header">
        <div class="sub-title">마이페이지</div>
      </header>
      <div class="my-page-container">
        <div class="my-info">
          <div>
            <span class="text-2xl font-bold">백지훈</span>
            <span class="text-lg">님 안녕하세요!</span>
          </div>
          <span>esimfarm@naver.com</span>
        </div>
        <div class="flex gap-2 my-3">
          <div class="box">
            <div class="flex col gap-1 items-center">
              <div class="flex gap-1 items-center justify-center">
                <span class="icon mileage"></span>
                <span class="font-bold text-lg">적립금</span>
              </div>
              <a
                href="#"
                class="text-primary text-center font-bold text-2xl underline"
                >1,000원</a
              >
              <span>(소멸 예정: 0원)</span>
            </div>
          </div>
          <div class="box">
            <div class="flex col gap-1 items-center">
              <div class="flex gap-1 items-center justify-center">
                <span class="icon coupon"></span>
                <span class="font-bold text-lg">쿠폰</span>
              </div>
              <a
                href="#"
                class="text-primary text-center font-bold text-2xl underline"
                >2개</a
              >
              <span>(소멸 예정: 0개)</span>
            </div>
          </div>
        </div>
        <div class="flex col gap-2 mt-4 overflow-y-auto flex-1 scrollbar">
          <a href="#" class="item list">
            <span class="icon"></span>
            <span class="name">구매 내역</span>
          </a>
          <a href="#" class="item referral">
            <span class="icon"></span>
            <span class="name">친구 추천</span>
          </a>
          <a href="#" class="item info">
            <span class="icon"></span>
            <span class="name">내 정보 수정</span>
          </a>
          <a href="#" class="item setting">
            <span class="icon"></span>
            <span class="name">알림 설정</span>
          </a>
        </div>
        <div class="flex justify-center">
          <button class="text-gray underline">로그아웃</button>
        </div>
      </div>
      <nav-component></nav-component>
    </div>
  </body>
</html>
