<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <!-- 나라 선택 -->
      <div class="popup-container">
        <div class="popup">
          <header>
            <button class="close"></button>
          </header>
          <div class="select-country">
            <div class="search-box">
              <input
                type="text"
                id="search"
                placeholder="어느 나라로 출발하시나요?"
              />
              <label for="search"></label>
            </div>
            <div class="country-box">
              <div class="country-tabs-container">
                <div class="country-tabs">
                  <div class="country-tab on">인기</div>
                  <div class="country-tab">아시아</div>
                  <div class="country-tab">유럽</div>
                  <div class="country-tab">아메리카</div>
                  <div class="country-tab">오세아니아</div>
                  <div class="country-tab">중동</div>
                  <div class="country-tab">아프리카</div>
                </div>
              </div>

              <div class="country-results scrollbar">
                <div class="item on">가나</div>
                <div class="item">가봉</div>
                <div class="item">남아프리카공화국</div>
                <div class="item">라이베리아</div>
                <div class="item">제소토</div>
                <div class="item">르완다</div>
                <div class="item">마다가스카르</div>
                <div class="item">말라위</div>
                <div class="item">모로코</div>
                <div class="item">모리셔스</div>
                <div class="item">모쟘비크</div>
                <div class="item on">수단</div>
                <div class="item">시에라리온</div>
                <div class="item">알제리</div>
                <div class="item">에스와티니</div>
                <div class="item">우간다</div>
                <div class="item">이집트</div>
                <div class="item">잠비아</div>
              </div>
            </div>
            <div class="bt-box">
              <div class="selected-box">
                <div class="item">
                  <span class="name">가나</span>
                  <span class="close"></span>
                </div>
                <div class="item">
                  <span class="name">수단</span>
                  <span class="close"></span>
                </div>
              </div>
              <div class="p-2">
                <button class="btn btn-full">선택 완료</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
