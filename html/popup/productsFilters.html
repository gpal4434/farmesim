<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/media.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <!-- 상품 리스트 필터 -->
      <div class="popup-container">
        <div class="popup">
          <button class="close"></button>
          <div class="filter-container">
            <div class="rows">
              <div class="row">
                <h3>
                  <span class="text-primary font-bold">며칠</span>
                  <span>동안 사용하시나요?</span>
                </h3>
                <div class="flex gap-1">
                  <button>1일</button>
                  <button>3일</button>
                  <button>5일</button>
                  <button class="on">7일</button>
                </div>
              </div>
              <div class="row">
                <h3>
                  <span class="text-primary font-bold">요금제</span>
                  <span>의 형태는 어떤걸 원하세요?</span>
                </h3>
                <div class="flex gap-1">
                  <button>무제한</button>
                  <button>데일리</button>
                  <button class="on">사용량</button>
                </div>
              </div>
              <div class="row">
                <h3>
                  <span class="text-primary font-bold">데이터</span>
                  <span>의 크기를 선택해 주세요.</span>
                </h3>
                <div class="flex gap-1">
                  <button>50GB</button>
                  <button>5GB</button>
                  <button class="on">3GB</button>
                  <button>1GB</button>
                </div>
              </div>
              <div class="row">
                <h3>
                  <span>사용하실 </span>
                  <span class="text-primary font-bold">통신사</span>
                  <span>를 선택해 주세요.</span>
                </h3>
                <div class="m-carriers scrollbar">
                  <div class="flex gap-1">
                    <button>상관없음</button>
                    <button>aaaaaa</button>
                    <button class="on">bbbbbbb</button>
                    <button>ccccccc</button>
                    <button>dddd</button>
                    <button>ee</button>
                    <button>ffffffffffff</button>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn btn-full">선택 완료</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
