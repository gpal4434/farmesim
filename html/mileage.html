<!DOCTYPE html>

    <div id="wrap">

        <button class="back"></button>
        <div class="sub-title">적립금</div>
      </header>

      <div class="mileage-container">
        <div class="data-info bb">
          <div class="title">
            <span class="font-extra-bold text-xl text-primary">1,100원</span>
          </div>
          <div>
            <span class="text-sm font-bold">소멸 예정:</span>

            </div>
          </div>
        </div>
        <div class="p-3">
          <h3 class="text-lg font-bold mb-2">적립 내역</h3>
          <div class="flex col gap-2">
            <div class="item">
              <div class="flex col">
                <span class="font-bold">상품 구매 적립</span>
                <span class="text-gray text-sm">2025-01-10</span>
              </div>
              <div class="text-primary font-bold">+100원</div>
            </div>
            <div class="item">
              <div class="flex col">
                <span class="font-bold">상품 구매 사용</span>
                <span class="text-gray text-sm">2025-01-10</span>
              </div>
              <div class="text-gray font-bold">-100원</div>

          </div>

      </div>
