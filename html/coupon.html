<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../js/nav.js"></script>
    <script src="../js/common.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <header class="sub-header">
        <button class="back"></button>
        <div class="sub-title">쿠폰</div>
      </header>

      <div class="mileage-container">
        <div class="data-info bb">
          <div>
            <span class="text-xl font-bold">소멸 예정:</span>
            <span class="text-xl">1개</span>
          </div>
          <div class="mt-2 text-center">
            <div class="text-sm text-gray">
              유효기간이 1주일 남은 쿠폰입니다.
            </div>
            <div class="text-sm text-gray">서둘러 사용해주세요.</div>
          </div>
        </div>
        <div class="p-3">
          <div class="mb-2">
            <span class="text-lg font-bold">사용 가능 쿠폰</span>
            <span class="text-lg font-bold text-primary">1</span>
            <span class="text-lg font-bold">개</span>
          </div>
          <div class="my-prod-list">
            <div class="my-prod-item">
              <div class="label-sec primary"></div>
              <div class="main-sec">
                <div class="lt">
                  <div class="title flex gap-1">
                    <div class="font-bold">친구 추천 이벤트 10% 할인 쿠폰</div>
                  </div>
                  <div class="expiry-date">
                    <span class="text-sm">유효기간: 2025-01-24 <span class="text-primary text-sm font-bold">(D-17)</span>
                  </div>
                </div>
                <div class="rt">
                  <button class="btn btn-gray btn-sm">적용 상품</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="notice">
          <h5>쿠폰 사용 확인사항</h5>
          <ul>
              <li class="text-gray text-sm">· 다른 쿠폰과 중복 사용하실 수 없습니다.</li>
              <li class="text-gray text-sm">· 쿠폰 종류에 따라 최소 주문금액이나 할인 한도 제한이 있을 수 있습니다.</li>
              <li class="text-gray text-sm">· 사용된 쿠폰은 취소 시 쿠폰함으로 반환되며 쿠폰 유효기간이 남아있을 경우 재사용이 가능합니다.</li>
          </ul>
        </div>
      </div>
      <nav-component></nav-component>
    </div>
  </body>
</html>
