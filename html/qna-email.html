<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../js/nav.js"></script>
    <script src="../js/common.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <header class="sub-header">
        <button class="back"></button>
        <div class="sub-title">이메일 상담</div>
      </header>
      <div class="qna-container">
        <form action="" class="email">
          <div class="input require">
            <input type="text" placeholder="이름 입력" />
          </div>
          <div class="input require">
            <input type="email" placeholder="이메일 입력" />
          </div>
          <div class="input require">
            <input type="tel" placeholder="휴대폰 번호 입력" />
          </div>
          <div class="input">
            <input type="text" placeholder="주문 번호 입력" />
          </div>
          <div class="input require">
            <input type="text" placeholder="제목 입력" />
          </div>
          <div class="contents">
            <textarea
              name=""
              id=""
              placeholder="내용 입력"
              rows="6"
              class="scrollbar"
            ></textarea>
            <p class="text-right text-gray text-sm">0/500</p>
          </div>
          <div class="my-2">
            <p class="text-center text-sm">
              <span class="text-primary">*</span>표시가 된 항목들은 고객님의
              주문 내역을 확인하기 위해<br />
              <span class="text-primary"
                >꼭 필요한 정보이니 정확히 입력해 주세요.</span
              >
            </p>
          </div>
          <div class="mt-auto pb-4">
            <input type="submit" class="btn btn-full btn-lg" value="전송하기" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
