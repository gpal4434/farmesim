<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../js/common.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <header class="sub-header">
        <button class="back"></button>
        <div class="sub-title">리뷰 쓰기</div>
      </header>

      <div class="review-container">
        <div class="data-info">
          <div class="title">
            <span class="font-bold text-2xl">일본</span>
            <span class="font-bold text-2xl text-primary">1GB</span>
          </div>
          <div class="desc text-2xl">7일 플랜</div>
          <div class="flex col gap-2">
            <div class="review-box">
              <span class="star on">★</span>
              <span class="star on">★</span>
              <span class="star">★</span>
              <span class="star">★</span>
              <span class="star">★</span>
            </div>
            <span class="text-center">해당 상품의 별점을 선택해 주세요.</span>
          </div>
        </div>
        <div class="flex col gap-4 p-3">
          <div class="review-write">
            <textarea
              name=""
              id=""
              rows="6"
              class="scrollbar"
              placeholder="최소 15자 이상으로 입력해 주세요."
            ></textarea>
            <p class="text-right text-gray">0/500</p>
          </div>
          <div class="tip">
            <p class="text-center text-sm">
              리뷰를 작성해 주시면 추가로
              <span class="font-bold">1,000원</span>을 적립해 드립니다.
              <br />다른 구매자분들께 도움이 될 수 있도록<br />솔직한 리뷰
              부탁드릴게요!
            </p>
          </div>
        </div>
        <div class="mt-auto p-3">
          <button class="btn btn-full btn-lg">작성 완료</button>
        </div>
      </div>
    </div>
  </body>
</html>
