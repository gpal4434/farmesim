<!DOCTYPE html>
<html lang="en">
  <head>

          <section id="iphone" class="on">

          </section>
          <section id="android">
            <img
              src="../assets/images/howToUse-android.png"
              alt="how to use it on android"
            />

          <section id="menual">
            <img
              src="../assets/images/howToUse-menual.png"
              alt="how to use it on menual"
