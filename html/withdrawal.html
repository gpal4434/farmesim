<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../js/common.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <header class="sub-header">
        <button class="back"></button>
        <div class="sub-title">회원 탈퇴</div>
      </header>
      <div class="withdrawal-container account">
        <div class="box">
          <h3 class="font-bold mb-1">탈퇴 전 안내사항</h3>
          <ul>
            <li class="text-sm">· 탈퇴한 계정의 내역들은 복구되지 않습니다.</li>
            <li class="text-sm">
              · 작성하신 리뷰는 탈퇴후에도 자동 삭제되지 않습니다.
            </li>
            <li class="text-sm">
              · 무분별한 탈퇴 / 재가입 시 서비스 이용에 제한을 받을 수 있습니다.
            </li>
          </ul>
        </div>
        <div class="box">
          <h3 class="font-bold mb-1">계정 정보 확인</h3>

          <div class="w-full flex col gap-2">
            <div class="input email">
              <input type="password" placeholder="이메일" />
            </div>

            <div class="input pw">
              <input type="password" placeholder="비밀번호 확인" />
            </div>
          </div>
        </div>
        <div class="mt-auto">
          <button class="btn btn-bk btn-lg btn-full">탈퇴하기</button>
        </div>
      </div>
    </div>
  </body>
</html>
